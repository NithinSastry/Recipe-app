<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (recipeListItemClicked)="onRecipeListItemClicked($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
    *ngIf="selectedRecipe; else noRecipe"
    [recipeToShow]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipe>
      <p>No recipe selected.</p>
    </ng-template>
  </div>
</div>
